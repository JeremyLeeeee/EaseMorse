<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-controller="homeCtrl">
      <input type="text" name="message" id="message-textarea"
             ng-model="$parent.message" placeholder="Type in the message that you want to encode here. ">
      <br>
      <button class="button button-full" ng-click="onEncode()">Encode</button>
    </div>

  </ion-content>
</ion-view>
